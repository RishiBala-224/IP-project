<script>function displayCart() {
    const cart = ['Croissant','Jam Bun','Donut','chocolate-cake','Cookies'];
    const cartDiv = document.getElementById('cart');
    
    // Clear the current cart display
    cartDiv.innerHTML = '';
    console.log(cart)
    // Check if the cart is empty
    

    // Display each item in the cart
    cart.forEach(item => {
        if(localStorage.getItem(item) && localStorage.getItem(item)!=""){
        const btn = document.createElement('button');
        btn.textContent= 'remove'
        btn.addEventListener('click',()=>{localStorage.setItem(item,'');displayCart()})
        const itemDiv = document.createElement('div');
        const qty = localStorage.getItem(item)
        itemDiv.textContent = item + ' - '+qty;
        cartDiv.appendChild(itemDiv);
        cartDiv.appendChild(btn);
    }
    });
}
displayCart()
</script>
